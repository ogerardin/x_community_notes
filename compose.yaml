services:

  db:
    image: postgres
    restart: always
    # set shared memory limit when using docker-compose
    shm_size: 128mb
    environment:
      POSTGRES_PASSWORD: example
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./sql/notes_ddl.sql:/docker-entrypoint-initdb.d/notes_ddl.sql
      - ./data:/data
    ports:
      - "5432:5432"

  adminer:
    image: adminer
    scale: 0
    restart: always
    environment:
      ADMINER_DESIGN: "hever"
    ports:
      - "8080:8080"
    depends_on:
      - db

  postgrest:
    image: postgrest/postgrest
    ports:
      - "3000:3000"
    environment:
      PGRST_DB_URI: postgres://postgres:example@db:5432/postgres
      PGRST_OPENAPI_SERVER_PROXY_URI: http://localhost:3000
      PGRST_DB_ANON_ROLE: postgres
      PGRST_DB_AGGREGATES_ENABLED: "true"
    depends_on:
      - db

  swagger:
    image: swaggerapi/swagger-ui
    scale: 0
    ports:
      - "8081:8080"
    environment:
      API_URL: http://localhost:3000/
    depends_on:
      - postgrest

  nginx:
    image: nginx:alpine
    ports:
      - "8082:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./www:/data/www
    depends_on:
      - postgrest

volumes:
  pg_data:
